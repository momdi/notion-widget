<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: transparent; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #clock { font-size: 48px; font-weight: 600; letter-spacing: -1px; }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <script>
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
