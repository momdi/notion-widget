<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: transparent; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        /* 1. 하얀 배경: 상하여백 확대, 좌우여백 축소 */
        .card { 
            background: white; 
            border-radius: 20px; 
            padding: 40px 15px; /* 상하 40px(확대), 좌우 15px(축소) */
            box-shadow: 0 8px 30px rgba(0,0,0,0.05); 
            text-align: center; 
            width: fit-content; /* 콘텐츠 크기에 딱 맞게 */
            margin: 0 auto;
        }
        
        .title-input {
            border: none; background: transparent; font-size: 18px; font-weight: 700; text-align: center;
            width: 100%; margin-bottom: 12px; outline: none; color: #37352f;
        }

        .integrated-settings {
            background: #f4f4f4; border-radius: 10px; padding: 5px 10px;
            margin-bottom: 25px; display: inline-flex; align-items: center; gap: 8px;
        }
        
        input[type="datetime-local"] { 
            border: none; background: transparent; font-size: 12px; outline: none; 
            font-weight: 600; cursor: pointer; color: #37352f !important;
        }

        /* 2. 컬러피커: 동그라미 디자인 적용 */
        .color-wrapper {
            display: flex; align-items: center; border-left: 1px solid #ddd; padding-left: 8px;
        }
        input[type="color"] {
            width: 22px; height: 22px; border: none; cursor: pointer; 
            background: none; border-radius: 50%; -webkit-appearance: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; box-shadow: inset 0 0 2px rgba(0,0,0,0.1); }

        /* 3. 디데이 칸: 정사각형 모양 정렬 */
        .timer-container { display: flex; justify-content: center; gap: 8px; }
        .time-box { 
            color: white; border-radius: 14px; 
            width: 65px; height: 65px; /* 정사각형 크기 */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .number { font-size: 24px; font-weight: 700; display: block; line-height: 1; margin-bottom: 4px; }
        .label { font-size: 8px; text-transform: uppercase; opacity: 0.8; font-weight: 600; }

        @keyframes slideDown { 0% { transform: translateY(-2px); } 100% { transform: translateY(0); } }
        .animate { animation: slideDown 0.15s ease-out; }
    </style>
</head>
<body>

        <input type="text" id="projectTitle" class="title-input" placeholder="Untitled">
        <div class="integrated-settings">
            <input type="datetime-local" id="targetDate">
            <div class="color-wrapper">
                <input type="color" id="colorPicker" value="#222222">
            </div>
        </div>
        <div class="timer-container">
            <div class="time-box
