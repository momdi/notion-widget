<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: transparent; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
            font-family: ui-sans-serif, -apple-system, sans-serif;
        }

        /* [요청반영] 가로 여백을 극한으로 줄임 */
        .card { 
            background: white; 
            border-radius: 14px; 
            padding: 15px 6px; /* 좌우 여백 6px로 최소화 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            text-align: center; 
            width: fit-content; 
        }
        
        .title-input {
            border: none; background: transparent; font-size: 17px; font-weight: 700; text-align: center;
            width: 100%; margin-bottom: 8px; outline: none; color: #37352f;
        }

        .integrated-settings {
            background: #f4f4f4; border-radius: 8px; padding: 3px 6px;
            margin-bottom: 15px; display: inline-flex; align-items: center; gap: 4px;
        }
        
        input[type="datetime-local"] { 
            border: none; background: transparent; font-size: 11px; outline: none; 
            font-weight: 600; cursor: pointer; color: #37352f !important;
        }

        /* 타이머 박스 가로 여백 및 크기 최적화 */
        .timer-container { display: flex; justify-content: center; gap: 4px; }
        .time-box { 
            color: white; border-radius: 8px; padding: 10px 0; min-width: 46px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .number { font-size: 20px; font-weight: 700; display: block; line-height: 1; margin-bottom: 2px; }
        .label { font-size: 7px; text-transform: uppercase; opacity: 0.8; font-weight: 600; }

        @keyframes slideDown { 0% { transform: translateY(-2px); } 100% { transform: translateY(0); } }
        .animate { animation: slideDown 0.15s ease-out; }
    </style>
</head>
<body>

    <div class="card">
        <input type="text" id="projectTitle" class="title-input" placeholder="Untitled">
        <div class="integrated-settings">
            <input type="datetime-local" id="targetDate">
            <input type="color" id="colorPicker" value="#222222" style="width:18px; height:18px; border:none; cursor:pointer; background:none; padding:0;">
        </div>
        <div class="timer-container">
            <div class="time-box"><span class="number" id="days">00</span><span class="label">Days</span></div>
            <div class="time-box"><span class="number" id="hours">00</span><span class="label">Hours</span></div>
            <div class="time-box"><span class="number" id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-box"><span class="number" id="seconds">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        /* [공유용 핵심 로직] 
           1. 노션은 임베드마다 고유한 URL 매개변수를 생성하기도 합니다.
           2. 만약 그것이 없다면, 현재 브라우저 탭의 고유 경로를 ID로 사용합니다. */
        const storageKeyPrefix = window.location.href; 
        
        const KEY_TITLE = `title_${storageKeyPrefix}`;
        const KEY_DATE = `date_${storageKeyPrefix}`;
        const KEY_COLOR = `color_${storageKeyPrefix}`;

        const titleInput = document.getElementById('projectTitle');
        const dateInput = document.getElementById('targetDate');
        const colorPicker = document.getElementById('colorPicker');

        // 데이터 복구
        if (localStorage.getItem(KEY_TITLE)) titleInput.value = localStorage.getItem(KEY_TITLE);
        if (localStorage.getItem(KEY_DATE)) dateInput.value = localStorage.getItem(KEY_DATE);
        const savedColor = localStorage.getItem(KEY_COLOR) || "#222222";
        colorPicker.value = savedColor;
        applyColor(savedColor);

        // 실시간 저장
        function saveAll() {
            localStorage.setItem(KEY_TITLE, titleInput.value);
            localStorage.setItem(KEY_DATE, dateInput.value);
            localStorage.setItem(KEY_COLOR, colorPicker.value);
            applyColor(colorPicker.value);
        }

        [titleInput, dateInput, colorPicker].forEach(el => {
            el.addEventListener('input', saveAll);
        });

            titleInput.style.color = color;
            document.querySelectorAll('.time-box').forEach(box => box.style.backgroundColor = color);
        }
