<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: transparent; display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .card { 
            background: white; border-radius: 16px; padding: 20px 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; 
            width: 320px; margin: 0 auto; /* 노션 최적화 너비 */
        }
        .title-input {
            border: none; background: transparent; font-size: 18px; font-weight: 700; text-align: center;
            width: 100%; margin-bottom: 10px; outline: none; color: #37352f;
        }
        .integrated-settings {
            background: #f4f4f4; border-radius: 8px; padding: 4px 8px;
            margin-bottom: 20px; display: inline-flex; align-items: center; gap: 5px;
        }
        input[type="datetime-local"] { border: none; background: transparent; font-size: 11px; outline: none; cursor: pointer; }
        input[type="color"] {
            width: 18px !important; height: 18px !important; border: none; cursor: pointer; 
            background: none; border-radius: 50% !important; -webkit-appearance: none; padding: 0; flex-shrink: 0;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }

        .timer-container { display: flex; justify-content: center; gap: 5px; }
        .time-box { 
            color: white; border-radius: 10px; padding: 10px 0;
            width: 55px; height: 55px; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; flex-shrink: 0;
        }
        .number { font-size: 20px; font-weight: 700; line-height: 1.1; }
        .label { font-size: 8px; text-transform: uppercase; opacity: 0.8; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <input type="text" id="projectTitle" class="title-input" placeholder="Untitled">
        <div class="integrated-settings">
            <input type="datetime-local" id="targetDate">
            <input type="color" id="colorPicker" value="#222222">
        </div>
        <div class="timer-container">
            <div class="time-box"><span class="number" id="days">00</span><span class="label">Days</span></div>
            <div class="time-box"><span class="number" id="hours">00</span><span class="label">Hours</span></div>
            <div class="time-box"><span class="number" id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-box"><span class="number" id="seconds">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        const titleInput = document.getElementById('projectTitle');
        const dateInput = document.getElementById('targetDate');
        const colorPicker = document.getElementById('colorPicker');

        // 1. 고유 ID 생성 및 유지 로직 (다중 위젯 지원 핵심)
        let params = new URLSearchParams(window.location.search);
        let widgetId = params.get('id');

        if (!widgetId) {
            // ID가 없으면 랜덤 생성 후 주소창에 강제 삽입
            widgetId = 'w_' + Math.random().toString(36).substr(2, 9);
            params.set('id', widgetId);
            const newUrl = window.location.origin + window.location.pathname + '?' + params.toString();
            window.history.replaceState({}, '', newUrl);
        }

        const STORAGE_KEY = `notion_dday_${widgetId}`;

        function applyColor(color) {
            titleInput.style.color = color;
            document.querySelectorAll('.time-box').forEach(box => box.style.backgroundColor = color);
        }

        // 2. 데이터 저장 (LocalStorage + URL)
        function saveData() {
            const data = {
                t: titleInput.value,
                d: dateInput.value,
                c: colorPicker.value.replace('#', '')
            };
            
            // 기기에 저장 (새로고침 대비)
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            
            // URL 파라미터 업데이트 (공유 대비)
            const currentParams = new URLSearchParams(window.location.search);
            currentParams.set('t', data.t);
            currentParams.set('d', data.d);
            currentParams.set('c', data.c);
            
            const newUrl = window.location.origin + window.location.pathname + '?' + currentParams.toString();
            window.history.replaceState({}, '', newUrl);
            
            applyColor(colorPicker.value);
        }

        // 3. 데이터 로드 (URL 우선 -> 없으면 기기 저장값)
        function loadData() {
            const urlData = {
                t: params.get('t'),
                d: params.get('d'),
                c: params.get('c')
            };

            const localData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

            titleInput.value = urlData.t ? decodeURIComponent(urlData.t) : (localData.t || "");
            dateInput.value = urlData.d || localData.d || "";
            const color = urlData.c || localData.c || "222222";
            colorPicker.value = '#' + color;
            applyColor('#' + color);
        }

        function updateTimer() {
            if (!dateInput.value) return;
            const now = new Date().getTime();
            const target = new Date(dateInput.value).getTime();
            const diff = target - now;

            if (diff <= 0) {
                ["days","hours","minutes","seconds"].forEach(id => document.getElementById(id).innerText = "00");
                return;
            }

            document.getElementById("days").innerText = String(Math.floor(diff / 86400000)).padStart(2, '0');
            document.getElementById("hours").innerText = String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0');
            document.getElementById("minutes").innerText = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            document.getElementById("seconds").innerText = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        }

        titleInput.addEventListener('input', saveData);
        dateInput.addEventListener('input', saveData);
        colorPicker.addEventListener('input', saveData);

        loadData();
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
