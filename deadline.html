        /* 1. 노션 기본 폰트 시스템 적용 */
        body { 
            background: transparent; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; width: fit-content; }
        
        .title-input {
            border: none; background: transparent; font-size: 19px; font-weight: 700; text-align: center;
            width: 100%; margin-bottom: 12px; outline: none; transition: color 0.3s ease;
            font-family: inherit;
        }
        .title-input::placeholder { color: #ccc; }

        /* 설정 영역 스타일링 */
        .settings-group { 
            margin-bottom: 22px; display: flex; gap: 8px; justify-content: center; align-items: center; 
            position: relative;
        }
        
        /* 2. 날짜 입력창: 배경 지우고 텍스트만 깔끔하게 */
        input[type="datetime-local"] { 
            border: none; background: transparent; padding: 5px; font-size: 14px; outline: none; 
            font-weight: 500; cursor: pointer; font-family: inherit;
        }
