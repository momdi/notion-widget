<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: transparent; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: -apple-system, sans-serif; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); text-align: center; border: 1px solid #eee; width: fit-content; }
        
        /* 날짜 입력창 스타일 */
        .input-group { margin-bottom: 15px; display: flex; gap: 5px; justify-content: center; }
        input[type="datetime-local"] { border: 1px solid #ddd; border-radius: 5px; padding: 5px; font-size: 12px; outline: none; }
        
        .timer-container { display: flex; justify-content: center; gap: 8px; }
        .time-box { background: #111; color: white; border-radius: 10px; padding: 12px 10px; min-width: 55px; position: relative; overflow: hidden; }
        
        /* 숫자가 바뀔 때 애니메이션 */
        @keyframes flipLike {
            0% { transform: translateY(-20%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate { animation: flipLike 0.3s ease-out; }

        .number { font-size: 24px; font-weight: 800; display: block; line-height: 1; }
        .label { font-size: 8px; text-transform: uppercase; color: #888; margin-top: 6px; font-weight: bold; }
    </style>
</head>
<body>

            <input type="datetime-local" id="targetDate" onchange="saveDate()">
        </div>

        <div class="timer-container">

                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Min</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Sec</span>
            </div>
        </div>
    </div>
