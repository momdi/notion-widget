<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 설정: 양옆 여백 최소화 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 10px; /* 양옆 여백 축소 */
            background-color: #f5f5f5;
            font-family: sans-serif;
        }

        /* 카드 컨테이너 (3D 환경 설정) */
        .flip-container {
            width: 100%;
            max-width: 400px; /* 최대 폭 설정 */
            height: 250px;
            perspective: 1000px; /* 원근감 설정 */
        }

        /* 실제 뒤집히는 종이 부분 */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 클릭하거나 마우스를 올렸을 때 뒤집힘 */
        .flip-container:hover .card {
            transform: rotateY(180deg);
        }

        /* 앞면 & 뒷면 공통 스타일 */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 뒤집혔을 때 뒷면이 안 보이게 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
        }

        /* 뒷면 설정 */
        .back {
            transform: rotateY(180deg);
            background-color: #fafafa;
        }

        h2 { margin: 0; color: #333; }
        p { color: #666; }
    </style>
</head>
<body>

    <div class="flip-container">
        <div class="card">
            <div class="front">
                <div>
                    <h2>앞면 (Front)</h2>
                    <p>마우스를 올리면 뒤집힙니다.</p>
                </div>
            </div>
            <div class="back">
                <div>
                    <h2>뒷면 (Back)</h2>
                    <p>내용이 반전되어 나타납니다.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
