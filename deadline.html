<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background: transparent; display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .card { 
            background: white; border-radius: 16px; padding: 20px 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; 
            width: 320px; margin: 0 auto; position: relative;
        }
        .title-input {
            border: none; background: transparent; font-size: 18px; font-weight: 700; text-align: center;
            width: 100%; margin-bottom: 10px; outline: none; color: #37352f;
        }
        .integrated-settings {
            background: #f4f4f4; border-radius: 8px; padding: 6px;
            margin-bottom: 20px; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        input[type="datetime-local"] { border: none; background: transparent; font-size: 11px; outline: none; cursor: pointer; color: #555;}
        input[type="color"] {
            width: 20px !important; height: 20px !important; border: none; cursor: pointer; 
            background: none; border-radius: 50% !important; -webkit-appearance: none; padding: 0; flex-shrink: 0;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }

        .timer-container { display: flex; justify-content: center; gap: 6px; }
        .time-box { 
            color: white; border-radius: 10px; padding: 10px 0;
            width: 60px; height: 60px; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; flex-shrink: 0;
            transition: background 0.3s;
        }
        .number { font-size: 20px; font-weight: 700; line-height: 1.1; margin-bottom: 2px; }
        .label { font-size: 8px; text-transform: uppercase; opacity: 0.8; font-weight: 600; }

        /* ë…¸ì…˜ì— ë„£ê¸° ìœ„í•œ ë§í¬ ë³µì‚¬ ë²„íŠ¼ (í‰ì†Œì—” ìˆ¨ê¹€, ë§ˆìš°ìŠ¤ ì˜¬ë¦¬ë©´ ë³´ì„) */
        .copy-btn {
            display: none; /* ë…¸ì…˜ì—ì„œëŠ” ì•ˆ ë³´ì´ê²Œ í•¨ */
            margin-top: 15px; padding: 8px 16px; font-size: 12px; font-weight: 600;
            background: #2eaadc; color: white; border: none; border-radius: 6px; cursor: pointer;
        }
        /* ë¸Œë¼ìš°ì €ì—ì„œ ì§ì ‘ ì—´ì—ˆì„ ë•Œë§Œ ë²„íŠ¼ í‘œì‹œ */
        @media screen and (min-height: 200px) {
            .show-in-browser { display: inline-block; }
        }
    </style>
</head>
<body>
    <div class="card">
        <input type="text" id="projectTitle" class="title-input" placeholder="ì œëª© ì…ë ¥ (ì˜ˆ: ê¸°ë§ê³ ì‚¬)">
        <div class="integrated-settings">
            <input type="datetime-local" id="targetDate">
            <input type="color" id="colorPicker" value="#222222">
        </div>
        <div class="timer-container">
            <div class="time-box"><span class="number" id="days">00</span><span class="label">Days</span></div>
            <div class="time-box"><span class="number" id="hours">00</span><span class="label">Hours</span></div>
            <div class="time-box"><span class="number" id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-box"><span class="number" id="seconds">00</span><span class="label">Sec</span></div>
        </div>
        <button id="copyBtn" class="copy-btn show-in-browser" onclick="copyLink()">ğŸ”— ë…¸ì…˜ ê³µìœ ìš© ë§í¬ ë³µì‚¬</button>
    </div>

    <script>
        const titleInput = document.getElementById('projectTitle');
        const dateInput = document.getElementById('targetDate');
        const colorPicker = document.getElementById('colorPicker');

        function applyColor(color) {
            titleInput.style.color = color;
            document.querySelectorAll('.time-box').forEach(box => box.style.backgroundColor = color);
        }

        // ì£¼ì†Œ ìƒì„± ë° ì—…ë°ì´íŠ¸
        function updateState() {
            const params = new URLSearchParams();
            params.set('t', encodeURIComponent(titleInput.value)); // í•œê¸€ ê¹¨ì§ ë°©ì§€
            params.set('d', dateInput.value);
            params.set('c', colorPicker.value.replace('#', ''));
            
            const newUrl = window.location.origin + window.location.pathname + '?' + params.toString();
            window.history.replaceState({}, '', newUrl);
            applyColor(colorPicker.value);
        }

        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.get('t')) titleInput.value = decodeURIComponent(params.get('t'));
            
            // ë‚ ì§œê°€ ì—†ìœ¼ë©´ ì˜¤ëŠ˜ ë‚ ì§œë¡œ ê¸°ë³¸ ì„¤ì • ì•ˆí•¨ (ì‚¬ìš©ìê°€ ì§ì ‘ ì„ íƒí•˜ê²Œ)
            if (params.get('d')) dateInput.value = params.get('d');
            
            const color = params.get('c') ? '#' + params.get('c') : '#222222';
            colorPicker.value = color;
            applyColor(color);
        }

        // [ì¤‘ìš”] ë§í¬ ë³µì‚¬ ê¸°ëŠ¥
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerText = "âœ… ë³µì‚¬ ì™„ë£Œ! ë…¸ì…˜ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”";
                setTimeout(() => btn.innerText = "ğŸ”— ë…¸ì…˜ ê³µìœ ìš© ë§í¬ ë³µì‚¬", 2000);
            });
        }

        function updateTimer() {
            if (!dateInput.value) return;
            const now = new Date().getTime();
            const target = new Date(dateInput.value).getTime();
            const diff = target - now;

            if (diff <= 0) {
                ["days","hours","minutes","seconds"].forEach(id => document.getElementById(id).innerText = "00");
                return;
            }

            document.getElementById("days").innerText = String(Math.floor(diff / 86400000)).padStart(2, '0');
            document.getElementById("hours").innerText = String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0');
            document.getElementById("minutes").innerText = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            document.getElementById("seconds").innerText = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        }

        titleInput.addEventListener('input', updateState);
        dateInput.addEventListener('input', updateState);
        colorPicker.addEventListener('input', updateState);

        loadFromURL();
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // ë…¸ì…˜ ì„ë² ë“œ í™˜ê²½ì¸ì§€ ê°ì§€í•˜ì—¬ ë²„íŠ¼ ìˆ¨ê¸°ê¸° ì²˜ë¦¬
        if (window.self !== window.top) {
            document.getElementById('copyBtn').style.display = 'none';
        } else {
            document.getElementById('copyBtn').style.display = 'inline-block';
        }
    </script>
</body>
</html>
